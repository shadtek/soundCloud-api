<!DOCTYPE html>
<html ng-app='sounder'>
<head>
	<title>Sounder</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	
</head>
<body ng-controller='mainController'>
	<form>
   		<input type="text" ng-model="searchText" placeholder="User Name" >
    	<button ng-click="getUser(searchText)"> Submit </button>
  </form>

  <div ng-bind-html="player_html"></div>

  <div class="row">
    <div ng-repeat="song in userData">
      <div class="col-md-1">
        <img ng-click="play(song.permalink_url)" ng-if="!song.artwork_url">
        <img ng-src="{{song.artwork_url}}" ng-click="play(song.permalink_url)" ng-if="song.artwork_url">
      </div>
    </div>
  </div>


  <script src="http://connect.soundcloud.com/sdk.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
	<script src="mainController.js"></script>
	<script src="soundService.js"></script>
</body>
</html>
